<!DOCTYPE html>
<html>
<head>
    <title>RL Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-cpu"></i> RL Tic-Tac-Toe
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/"><i class="bi bi-controller"></i> Play</a>
                <a class="nav-link" href="/train"><i class="bi bi-gear"></i> Train</a>
                <a class="nav-link" href="/rewards"><i class="bi bi-graph-up"></i> Rewards</a>
            </div>
        </div>
    </nav>

    <div id="error-container" class="container mt-3" style="display: none;">
        <div class="alert alert-danger"></div>
    </div>

    {% block content %}{% endblock %}

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onerror = function(msg, url, line) {
            console.error('Global error:', msg);
            document.getElementById('error-container').style.display = 'block';
            document.querySelector('#error-container .alert').textContent = 
                `Error: ${msg} (${url}:${line})`;
            return false;
        };
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
