<!DOCTYPE html>
<html>
<head>
    <title>RL Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">RL Tic-Tac-Toe</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Play</a>
                <a class="nav-link" href="/train">Train</a>
                <a class="nav-link" href="/rewards">Rewards</a>
            </div>
        </div>
    </nav>

    <div id="error-container" class="container mt-3" style="display: none;">
        <div class="alert alert-danger"></div>
    </div>

    {% block content %}{% endblock %}

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    window.onerror = function(msg, url, line) {
        console.error('Global error:', msg);
        document.getElementById('error-container').style.display = 'block';
        document.querySelector('#error-container .alert').textContent = 
            `Error: ${msg} (${url}:${line})`;
        return false;
    };
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
